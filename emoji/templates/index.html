<!DOCTYPE html>
<html>
<head>
    <title>Text to Emoji Converter</title>
</head>
<body>
    <h1>Text to Emoji Converter</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="POST" action="/">
        <textarea name="text" placeholder="Enter text"></textarea>
        <button type="submit" name="encrypt">Encrypt</button>
    </form>

    {% if encrypted_text %}
        <h2>Encrypted Text</h2>
        <p>{{ encrypted_text }}</p>
    {% endif %}

    <form method="POST" action="/">
        <textarea name="emoji_string" placeholder="Enter emoji string"></textarea>
        <button type="submit" name="decrypt">Decrypt</button>
    </form>

    {% if decrypted_text %}
        <h2>Decrypted Text</h2>
        <p>{{ decrypted_text }}</p>
    {% endif %}

    <input type="hidden" name="mapping" value="{{ mapping|tojson }}">
</body>
</html>
